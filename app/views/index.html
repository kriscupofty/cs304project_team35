<!DOCTYPE html>
<!-- Template taken from https://codepen.io/colorlib/full/rxddKy -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/style.css">
    <script src="../public/login.js"></script>
</head>

<body>
<div class="login-page">
    <div class="form">
        <h3 style="margin-bottom: 25px">HRMS Login</h3>
        <p>You are a ... </p>
        <form style="margin-bottom: 15px">
            <label class="radio-inline">
                <input type="radio" name="optradio" value="admin">Admin
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio" value="candidate">Candidate
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio" value="recruiter">Recruiter
            </label>
        </form>
        <form class="login-form">
            <input id="email" type="text" placeholder="username"/>
            <input id="password" type="password" placeholder="password"/>
            <button type="button" onclick="login()">LOG IN</button>
            <button type="button" onclick="signup()">SIGN UP</button>
        </form>
    </div>
</div>


</body>
</html>
